<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Login</title>
</head>
<body>
  <h2>登入</h2>
  <input id="pw" type="password" placeholder="Password">
  <button onclick="login()">Login</button>

  <script>
    function login() {
      const pw = document.getElementById("pw").value;

      if (pw === "你的新密碼") {   // ← 你要的密碼
        location.href = "control.html";
      } else {
        alert("密碼錯誤");
      }
    }
  </script>
</body>
</html>
