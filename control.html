<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>LED Control</title>
  <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
  <style>
    body {
      font-family: Arial;
      text-align: center;
      margin-top: 60px;
    }
    button {
      font-size: 28px;
      padding: 20px 50px;
      margin: 20px;
    }
    #status {
      font-size: 24px;
      margin-top: 30px;
    }
  </style>
</head>
<body>

<h1>LED Remote</h1>

<button onclick="send('ON')">ON</button>
<button onclick="send('OFF')">OFF</button>

<div id="status">狀態：連線中…</div>

<script>
  // ====== MQTT 設定（下一步我會帶你改）======
  const client = mqtt.connect(
    "wss://eff983c75d384110b87c02b1020eeb9d.s1.eu.hivemq.cloud:8884/mqtt",
    {
      username: "Bourne",
      password: "你的HiveMQ密碼",
      clientId: "web_" + Math.random().toString(16).substr(2, 8)
    }
  );

  const CMD_TOPIC   = "device/led1/cmd";
  const STATE_TOPIC = "device/led1/state";

  client.on("connect", () => {
    document.getElementById("status").innerText = "狀態：已連線";
    client.subscribe(STATE_TOPIC);
  });

  client.on("message", (topic, message) => {
    if (topic === STATE_TOPIC) {
      document.getElementById("status").innerText =
        "狀態：" + message.toString();
    }
  });

  function send(cmd) {
    client.publish(CMD_TOPIC, cmd);
  }
</script>

</body>
</html>
